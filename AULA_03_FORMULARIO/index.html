<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Atividade 3 de web, tabela da netflix">
    <meta name="keywolds" content="tabela, neflix">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Netflix</title>
</head>
<!-- header é cabeçalo do body -->
<!-- blocos div -->
<!-- footer roda pé -->

<body>

    <header>
        <img src="imagens/logo_netflix.png" alt="Logo Netflix">
    </header>

    <div id="formulario">
        <h1>Cadastro de usuário</h1>

        <form action="">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">
            </div>
            <div>
                <label for="sexo">Sexo</label>

                <input type="radio" nome="sexo" id="sexo_m">
               <label for="sexo_m">Masculino</label> 

                <input type="radio" nome="sexo" id="sexo_f">
                <label for="sexo_f">Feminino</label> 

                <input type="radio" nome="sexo" id="sexo_o">
                <label for="sexo_o">Outros</label> 
            </div>
            
            <div>
                <label for="plano">Planos</label>
                <select name="planos" id="planos">
                    <option value="Plano Básico">Plano Básico</option>
                    <option value="Plano HD">Plano HD</option>
                    <option value="Plano 4K">Plano 4K</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
